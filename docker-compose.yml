version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env.prod
    expose:
      - "3000"
    volumes:
      - ./:/app/

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    restart: "always"
